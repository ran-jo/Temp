<!DOCTYPE html>
<html>
  <head>
    <title>Study Buddy</title>
    <link rel="stylesheet" href="style.css">
  </head>



  <body>
    <header>
      <h1>Study Buddy</h1>
      <div id="mode">
        <button>Study</button>
        <button>Files</button>
      </div>
    </header>

    <div id="StudyMode">
      <div id="SOptions">
        <div id="SPlaylists">
          <button>^</button>
          <div id="SPlSelection">
            
          </div>
        </div>
        <div id="SActions">
          <button>Prev</button>
          <button>Next</button>
          <div id="SAZoom">
            <button>+</button>
            <button>-</button>
           </div> 
        </div>
      </div>
      <div id="SProblem">
        <img id="SPText">
        <img id="SPAnswer">
      </div>
    </div>


    <div id="FilesMode">
      <div id="FBrowser">
        <p id="FBPath"></p>
        <div id="FBDirs">
        </div>
        <button>+</button>
      </div>

      <div id="FImages">
        <div id="FIFiles">
        </div>
        <button>+</button>
      </div>
    </div>
  </body>
</html>
